{% load static %}

{% block stylesheets %}

{% endblock stylesheets %}

{% block content %}

<title>{{rc}}</title>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
</head>
<body>
    <div class="content">
    <h1>OSTK PO Receipt: {{rc}}</h1>
    <hr style="height:2px;border-width:0;color:gray;background-color:gray;">
    <table cellspacing="0" class="table table-striped cell-border main_table" id="view_po">
        <thead>
            <tr>
                <th>Master Ref</th>
                <th>SKU</th>
                <th>Received</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in view_data %}
            <tr>
                <td>{{item.0}}</td>
                <td>{{item.1}}</td>
                <td>{{item.2}}</td>
                <td>{{item.3}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</body>



{% endblock content %}
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
         $('#view_po').DataTable({
            autoWidth: true,
            ordering: false,
            dom: 'Bfrtip',
            lengthMenu: [[ 15, 25, 50, 100, -1], [ '15 rows', '25 rows', '50 rows', '100 rows', 'Show all' ]],
            buttons: [
            {extend:'pageLength', className: 'btn btn-default'},
            {extend:'colvis', className: 'btn btn-default'},
            ],
         });
    });
</script>
