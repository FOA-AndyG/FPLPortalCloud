{% extends 'new_home/include/_base.html' %}
{% load static %}

{% block content %}

<!--    </li>-->
<!--</div>-->
<!--{% endif %}-->

<!-- Content Row -->
<div class="row">
    <!-- Content Column -->
    <div class="col-md-10">
        <form enctype="multipart/form-data" method="post" action="{% url 'ScanApp:scan_info_import' %}">
            {% csrf_token %}
            <div class="form-group row">
                <div class="col-sm-6">
                    <label>Select a file to import/选择文件:</label>
                    <input class="form-control" name="vc_excel" required type="file">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <button class="btn btn-primary btn-block loading" name="import_button" type="submit"
                            data-loading-text="<i class='fas fa-sync fa-spin'></i> Importing...">
                        <i class="fas fa-cloud-upload-alt"></i> Import/上传
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock content %}

<!-- JavaScript -->
{% block scripts %}
