<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- for icon -->
    <link href="{% static 'el_icon.png' %}" rel="icon">
    <!--  Core css and js, auto complete -->
    <link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'main/js/jquery-3.5.1.js' %}" type="text/javascript"></script>
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" type="text/javascript"></script>-->

    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/b99e675b6e.js" type="text/javascript"></script>

    <!-- for auto complete ui -->
    <link href="{% static 'main/css/jquery-ui.css' %}" rel="stylesheet">
    <script src="{% static 'main/js/jquery-ui.js' %}" type="text/javascript"></script>

    <script src="{% static 'main/js/bootstrap.min.js' %}" type="text/javascript"></script>

    {% block stylesheets %}
    {% endblock stylesheets %}

</head>

<body>
<br><br><br>

<!-- Content -->
{% block content %}

{% endblock content %}
<!-- JavaScript -->
{% block scripts %}

{% endblock scripts %}

<!-- extra JavaScript -->
{% block extrascripts %}

{% endblock extrascripts %}

</body>

</html>
